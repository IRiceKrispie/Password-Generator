<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div id="preferences">
          <form>
            <label for="length">How many characters do you want in your password? (Password must be between 8-128 characters)</label>
            <input type="number" id="length" name="length">
            <br>
            <p>Which of the following character types would you like your password to include?</p>
            <label for="lowercase">Lowercase?</label>
            <input type="checkbox" id="lowercase" name="lowercase">
            <label for="uppercase">Uppercase?</label>
            <input type="checkbox" id="uppercase" name="uppercase">
            <label for="numbers">Numbers?</label>
            <input type="checkbox" id="numbers" name="numbers">
            <label for="special">Special Characters?</label>
            <input type="checkbox" id="special" name="special">
            <button id="submit" class="form" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
